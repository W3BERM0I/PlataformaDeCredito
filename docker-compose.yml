version: '3.7'
services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile

    stdin_open: true
    tty: true
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true

    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/usr/src/app:cached
    ports:
      - "8080:8080"
